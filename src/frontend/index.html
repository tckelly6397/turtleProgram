<!DOCTYPE html>

        <script type="module" src="./js/threeRenderer.js"></script>
        <script type="module" src="./js/turtleInteraction.js"></script>
        <script type="module" src="./js/mapHandler.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            .full-screen {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background-color: black;
            }
        </style>
    </head>

            </div>

            </div>

            <div id="attack-container" class="interaction-container">

            </div>

            <div id="extra-container" class="interaction-container">
                <Button data-command="stats">Get Stats</Button>
                <Button data-command="updateWorld">Save Turtle</Button>
                <Button data-command="printTurtleData">Print Turtles</Button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Turtles
                </button>
                <div class="dropdown-menu" id="turtle-list">

                </div>
            </div>
        </div>

        <div id="info-area">
        </div>

        <div id="turtle-name">

        </div>
    </body>
</html>
