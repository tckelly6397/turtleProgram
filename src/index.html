<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./threeRenderer.js"></script>

        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            .full-screen {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="webglviewer" class="full-screen"></div>
        <Button style="position: relative" id="forwardBtn">Move forward</Button>
        <Button style="position: relative" id="rightBtn">Turn Right</Button>
        <Button style="position: relative" id="leftBtn">Turn Left</Button>
        <Button style="position: relative" id="upBtn">Move Up</Button>
        <Button style="position: relative" id="downBtn">Move Down</Button>
        <Button style="position: relative" id="backBtn">Move Back</Button>
    </body>
</html>
